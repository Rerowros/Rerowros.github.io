<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>GitHub Page Display</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #github-content {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="text-black dark:text-white">
<div id="github-content">Loading...</div>

<script>
    async function loadGitHubContent() {
        try {
            const response = await fetch('https://api.github.com/repos/Rerowros/T-BANK_JS_BACKEND/readme', {
                headers: {
                    'Accept': 'application/vnd.github.v3.html+json'
                }
            });
            if (response.ok) {
                const content = await response.text();
                document.getElementById('github-content').innerHTML = content;
            } else {
                document.getElementById('github-content').innerHTML = 'Failed to load content';
            }
        } catch (error) {
            document.getElementById('github-content').innerHTML = 'Error loading content';
        }
    }

    loadGitHubContent();
</script>
</body>
</html>
